<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formato de texto</title>
</head>
<body>
    <h1>Aprendiendo HTML</h1>

    <p><b>Mi primer página HTML</b></p><!--b Coloca en negrita el texto-->
    <p><strong>Segundo párrafo</strong></p><!--strong indica que el párrafo es un párrafo importante-->
    <p><i>tercer párrafo</i></p><!--i coloca el texto en cursiva-->
    <p><em>Cuarto párrafo</em></p><!--em sirve para hacer enfasis en un texto-->
    <p><small>Quinto párrafo</small></p><!--small coloca un texto pequeño-->
    <p><mark>Sexto párrafo</mark></p><!--mark resalta un texto-->
    <p><deL>Séptimo párrafo</del></p><!--del tacha un párrafo-->
    <p><ins>Octabo párrafo</ins></p><!--ins indeca que es texto se ha insertado-->
    <p><sub>Noveno párrafo</sub>párrafo</p><!--sub coloca el texto como subíndice-->
    <p>décimo párrafo <sup>p</sup></p><!--sup coloca el texto como un super índice-->
</body>
</html>
