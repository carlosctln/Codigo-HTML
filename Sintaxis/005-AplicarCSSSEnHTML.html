<!--src = source (funete u origen)
    img = image (imagen)
    alt = alternative text (texto alternativo)
    width = ancho
    heigth = alto
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manejo de atributos</title>
</head>
<body style="background-color: aqua; font-size: 50px; font-family: 'Courier New', Courier, monospace;">
    <h1 style="color: red;">Aprendiendo HTML</h1>
    <!--El texto alternativo se muestra solo si la imagen esta dañada.
        el titulo se muestra cuando colocamos el cursor sobre la imagen.
    -->
    <img src="img/html5.png" alt="Logo HTML" width="150px" height="130px" title="Logo HTML5"/>
    <p title="Nueno párrafo" style="color: blue;">este es un párrafo</p>
    <!--Para agregar párrafos con enters y saltos de línea-->
    <p>
        <pre>
            este
            es
            un
            nuevo
            párrafo
        </pre>
    </p>
</body>
</html>
