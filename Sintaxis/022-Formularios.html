<!--
    GET hace visible la información que enviamos y la muestra en el link
    POST envia la informacion ocultandola 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios en HTML</h1>

    <form method="POST" action="mi_servidor" autocomplete="off"><!--Si usamos target='_self' la informacion del formulario se nuestra en la misma ventana-->
      <fieldset><!--Encierra el formulario en un marco-->
        <legend>Datos persona:</legend>

        <label for="idPersona">ID Persona:</label><br />
        <input type="text" id="idPersona" name="idPersona" readonly="true" disabled="true" value="100"/><br />

        <input type="hidden" id="sistema" name="sistema" value="SAP"><!--Esta inforamcin no se ve pero se envia al servidor-->

        <label for="nombre">Nombre:</label><br />
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required="true"/><br />

        <label for="apellido">apellido:</label><br />
        <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required="true"/><br />

        <label for="password">Contraseña:</label><br />
        <input type="password" id="password" name="password" required="true" placeholder="Ingresa tu contaseña"/><br />

        <label for="email">Email</label><br />
        <input type="email" id="email" name="email" /><br />

        <label for="edad">Edad:</label><br />
        <input type="number" id="edad" name="edad" step="any" /><br />

        <label>Genero:</label><br />
        <input type="radio" id="femenino" name="genero" value="femenino" />
        <label for="femenino">Femenino</label><br />
        <input type="radio" id="masculino" name="genero" value="masculino" />
        <label for="masculino">Masculino</label><br />

        <label>Música favorita</label><br />
        <input type="checkbox" id="clasica" name="musica" value="clasica" />
        <label for="clasica">Clásica</label><br />
        <input type="checkbox" id="jazz" name="musica" value="jazz" />
        <label for="clasica">Jazz</label><br />

        <label for="autos">Marca de auto favorita</label><br />
        <!--Si en la etiqueta selsect colocamos este atributo multiple = "true" nos permitira seleccionar varias opciones-->
        <select name="autos" id="autos">
          <option value="volvo">Volvo</option>
          <option value="bmw">BMW</option>
          <option value="audi" selected="true">Audi</option></select
        ><br />

        <label for="comentario">Comentario:</label><br />
        <textarea name="comentario" id="comentario" cols="30" rows="2">
este es un comentario
        </textarea
        ><br />

        <input type="submit" value="Enviar" />
        <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validar"/>
        <input type="reset" value="restablecer">
      </fieldset>
    </form>

</body>

</html>
