<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manejo de atributos</title>
</head>
<body>
    <h1>Aprendiendo HTML</h1>
    <p><code>Este es mi código</code></p><!--Code nos ayuda a mostrar código de otros lenguajes-->
    <p>&excl; símbolo de exclamación usando su abreviatura</p>
    <p>&#x00021; símbolo de exclamación hexadecimal</p>
    <p>&#33; símbolo de exclamación decimal</p>
</body>
</html>
